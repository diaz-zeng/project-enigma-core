name: Build Doc
on:
  push:
    branches: [doc]
jobs: 
  build-doc:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Install and build
          run: yarn install && yarn docs:build

        - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@4.1.5
          with:
            branch: gh-pages
            folder: ./docs/.vuepress/dist
            token: ${{secrets.DOC_TOKEN}}